<app-layout>
    <div class="row mt-3 justify-content-center">
        <div class="col-8">
            <h2 class="display-4">Cliente</h2>
        </div>
        <div class="col-12 col-lg-8">
            <div class="row  align-items-center 
                animate__animated animate__fadeIn">
                <div class="col-12 col-lg-6 d-flex justify-content-center 
                    justify-content-lg-start">
                    <sales-button
                        nome="Adicionar"
                        classeIcone="fa fa-user-plus"
                        classeHabilitado="btn btn-primary"
                        (enventoClick)="incluirCliente()"
                    >
                    </sales-button>
                </div>

                <div class="col-12 col-lg-6 d-flex 
                    justify-content-center align-items-center py-0">
                    <sales-input
                        placeholder="Insira o nome do cliente"
                        [valorInicial]="cliente.nome"
                        (valorRetorno)="cliente.nome=$event"
                    >
                    </sales-input>
                    <sales-button
                        class="mt-4"
                        classeIcone="fa fa-search"
                        classeHabilitado="btn btn-primary"
                        (enventoClick)="pesquisarCliente()"
                    >
                    </sales-button>
                </div>
            </div>    
        </div>
      
        <div class="col-12 col-lg-8 mt-5">
           <ng-container *ngIf="mostrarTabelaCliente()">
                <table class="table table-striped table-responsive 
                    animate__animated animate__fadeIn">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Endereço</th>
                            <th>Cidade</th>
                            <th>CEP</th>
                            <th>UF</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cliente of listaClientes">
                            <td>{{ cliente.codigo }}</td>
                            <td>{{ cliente.nome }}</td>
                            <td>{{ cliente.endereco }}</td>
                            <td>{{ cliente.cidade }}</td>
                            <td>{{ cliente.cep }}</td>
                            <td>{{ cliente.uf }}</td>
                            <td class="pl-0"> 
                                <sales-button
                                    classeIcone="fa fa-edit"
                                    classeHabilitado="btn btn-outline-secondary"
                                    (enventoClick)="alterarCliente(cliente)"
                                >
                                </sales-button>
                            </td>
                            <td class="pl-0 pr-2"> 
                                <sales-button
                                    classeIcone="fa fa-trash"
                                    classeHabilitado="btn btn-outline-danger"
                                    (enventoClick)="excluirCliente(cliente)"
                                >
                                </sales-button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ng-container> 
        </div>
    </div>
</app-layout>
