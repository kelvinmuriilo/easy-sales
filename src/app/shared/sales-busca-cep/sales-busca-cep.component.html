<label>CEP: </label>
<div class="form- d-flex">
    <input 
        class="form-control" 
        type="text"
        placeholder="Insira o CEP e clique na lupa" 
        [(ngModel)]="valor" 
        (input)="guardarValorCep($event.target.value)"
        mask="99999-999" 
    />

    <button class="btn btn-primary" (click)="consultarCep()">
        <i class="fa fa-search"></i>
    </button>
</div>
