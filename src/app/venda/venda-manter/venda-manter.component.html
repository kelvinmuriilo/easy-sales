<app-layout>
    <div class="row mt-5 justify-content-center">
        <div class="col-8">
            <h2 class="display-4">Realizar Venda</h2>
        </div>
        <div class="col-12 col-lg-8 mt-5">
            <div class="card animate__animated animate__fadeInDown">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <sales-select
                                nome="Cliente"
                                [model]="venda.cliente"
                                [listaValores]="listaClientes"
                                (valorSelecionado)="venda.cliente=$event"
                            >
                            </sales-select>
                        </div>
                    
                        <div class="col-12 col-lg-6">
                            <sales-input
                                nome="Data"
                                tipo="date"
                                [valorInicial]="venda.data"
                                (valorRetorno)="venda.data=$event"
                            >
                            </sales-input>
                        </div>
                    </div>
                    <div class="col-12 px-0 mt-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 col-lg-6">
                                        <sales-select
                                            nome="Produto"
                                            [model]="itemVenda.produto"
                                            [listaValores]="listaProdutos"
                                            (valorSelecionado)="itemVenda.produto=$event"
                                        >
                                        </sales-select>
                                    </div>
                                    <div class="col-12 col-lg-4 flex-column 
                                        justify-content-center align-items-center">
                                            <span class="d-block mb-2">Quantidade</span>
                                            <sales-button
                                                classeHabilitado="btn btn-light btn-sm"
                                                classeIcone="fa fa-minus"
                                                (enventoClick)="diminuirQuantidade()"
                                            >
                                            </sales-button>
                                            <span class="px-3">{{ itemVenda.quantidade }}</span>
                                            <sales-button
                                                classeIcone="fa fa-plus"
                                                classeHabilitado="btn btn-light btn-sm"
                                                (enventoClick)="aumentarQuantidade()"
                                            >
                                            </sales-button>
                                    </div>
                                </div>
                                <div class="row mt-3">    
                                    <div class="col-12 justify-content-center 
                                        justify-content-start-lg mt-3 ">
                                        <sales-button
                                            nome="Adicionar"
                                            classeIcone= "fa fa-plus"
                                            classeHabilitado="btn btn-primary"
                                            [liberado]="liberarBotaoAdicionarItemVenda()"
                                            (enventoClick)="adicionarItemVenda()"
                                        >
                                        </sales-button>
                                    </div>
                                
                                    <div class="col-12 mt-3 tabela">
                                        <table class="table table-responsive animate__animated animate__fadeIn" 
                                            *ngIf="mostrarTabelaItemVenda()">
                                            <thead>
                                                <th>Produto</th>
                                                <th>Quantidade</th>
                                                <th>Valor unit√°rio</th>
                                                <th></th>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let itemVenda of venda.listaVentaItem">
                                                    <td>{{ itemVenda.produto.nome }}</td>
                                                    <td>{{ itemVenda.quantidade }}</td>
                                                    <td>{{ itemVenda.produto.valor | currency:'BRL' }}</td>
                                                    <td>
                                                        <i class="fa fa-times" (click)="removerItemVenda(itemVenda)"></i> 
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <strong>Valor total</strong>
                                                    </td>
                                                    <td> 
                                                        <strong>{{ calcularValorTotalVenda() | currency: 'BRL' }}</strong>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                   
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center-lg mt-3">
                        <sales-button 
                            class="mr-2"
                            nome="Confirmar"
                            classeHabilitado="btn btn-outline-primary"
                            (enventoClick)="incluirVenda()"
                        >
                        </sales-button>
                        <sales-button 
                            class="mr-2"
                            nome="Voltar"
                            classeHabilitado="btn btn-outline-primary"
                            (enventoClick)="voltar()"
                        >
                        </sales-button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</app-layout>
